{% if GOOGLE_ANALYTICS %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% set google_analytics_script = "https://www.googletagmanager.com/gtag/js?id=" + GOOGLE_ANALYTICS %}
    <script async src="{{google_analytics_script}}"></script>
    <script type="text/javascript">
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{GOOGLE_ANALYTICS}}');
    </script>
{% endif %}
