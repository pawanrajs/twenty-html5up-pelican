<section class="wrapper style1 container special">
    <h3>Recent Posts</h3>
    <div class="row">
        {% for article in articles[:3] %}
        <div class="col-4 col-12-narrower">

            <section>
                <span class="icon solid featured fa-{{ article.icon }}"></span>
                <header>
                    <a href="{{ SITEURL }}/{{ article.url }}" rel='bookmark'>
                        <h3>{{ article.title }}</h3>
                    </a>
                </header>
                <p>
                    {% if article.summary %}
                        {{article.summary | striptags }}
                    {% else %}
                        {{article.content[:196] | striptags}}
                    {% endif %}
                </p>
                <footer>
                    <ul class="buttons">
                        <li><a href="{{ SITEURL }}/{{ article.url }}" class="button small">Read More</a></li>
                    </ul>
                </footer>
            </section>

        </div>
        {% endfor %}
    </div>
</section>
