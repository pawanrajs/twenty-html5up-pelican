{% extends "base.html" %} {% block title %}{{ page.title|striptags }} | {{ super() }}{% endblock title %} {% block content %}
<!-- Main -->
<article id="main">

    <header class="special container">
        <span class="icon fa-{{page.icon}}"></span>
        <h2>{{ page.title }}</h2>
        <!-- add page sub title here -->
    </header>

    <!-- One -->
    <section class="wrapper style4 container">

        <!-- Content -->
        <div class="content">
            <section>
                {% if page.image %}
                <div class="image feature">
                    <img src="{{page.image}}" alt="" />
                </div>
                {% endif %}
                <p>{{ page.content }}</p>
            </section>
        </div>

    </section>

    <!-- Two -->
    {% include 'includes/most_recent.html' %}

</article>
{% endblock content %}
